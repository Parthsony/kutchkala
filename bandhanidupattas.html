<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bedsheets</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media-queries.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <style>
        .container img {
            width: 100%;
            height: 400px;
        }

        * {
            box-sizing: border-box;
        }

        .column {
            float: left;
            width: 33.33%;
            padding: 5px;
        }

        /* Clearfix (clear floats) */
        .row::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="index.html">Kutch Kala</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </div>

    <div class="container">
        <div class="row" id="main" style="margin-top: 5em;">
           
        </div>
    </div>

</body>

<script language="javascript">

    window.onload = function () {

        let main = document.getElementById("main");

        for (let i = 1; i <= 5; i++) {

            let div = document.createElement("div")
            div.setAttribute("class", "column") 

            let element = document.createElement("img")
            element.setAttribute("src", "images/Bandhani_Dupatta/bandhani_dupatta_" + i + ".jpg");
            element.setAttribute("width", "100");
            element.setAttribute("alt", "bandhani_dupatta" + i);

            let button = document.createElement("BUTTON")
            button.setAttribute("style", "margin-top: 0.5em;")
            button.setAttribute("class", "btn btn-primary")
            button.textContent = "Bandhani Dupatta " + i;
            button.setAttribute("onclick", "myFunction(this.value)")
            button.value = "dupatta " + 1

            div.appendChild(element)
            div.appendChild(button)

            main.appendChild(div)
        }
    }
</script>

</html>
