<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Animated Login and Signup form </title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="jquery-3.3.1.min.js"></script>
    <script src="loginController.js"></script>

</head>

<body>

    <div class="container">
         
        
         <div class="login">Login</div>
         <div class="signup">Signup</div>
         
         <div class="login-form">

            <input type="text" placeholder="Username or email" class="input"><br>
            <input type="password" placeholder="password" class="input"><br>
            <div class="btn"> Login </div>
            <span> <a href="#">I Forgot my password</a></span>

         </div>

         <div class="signup-form">

            <input type="text" placeholder="First Name" class="input"><br>
            <input type="text" placeholder="Last Name" class="input"><br>
            <input type="text" placeholder="Email" class="input"><br>
            <input type="text" placeholder="Reason" class="input"><br>
            <div class="btn"> Create Account</div>

         </div>
         
    </div> 

</body>
